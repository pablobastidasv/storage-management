{{define "products-list"}}
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Presentacion</th>
        </tr>
    </thead>
    <tbody>
        {{ range .Products }}
        <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Presentation }}</td>
        </tr>
        {{ end}}
    </tbody>
</table>
{{ end}}

{{define "admin_products_add_form"}}
<h2>Crear un producto</h2>
<form hx-post="/products">
    <div class="md-3">
        <label for="name" class="form-label">
            Nombre:
        </label>
        <input type="text" id="name" name="name" class="form-control">
    </div>
    <div class="md-3">
        <label for="presentation" class="form-label">
            Presentación:
        </label>
        <select name="presentation" id="presentation" class="form-control">
            <option value="">-- Seleccione la presentación --</option>
            {{ range .Presentations }}
            <option value="{{ .Id }}">{{ .Label }}</option>
            {{ end }}
        </select>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">
            Guardar
        </button>
    </div>
</form>
{{end}}


{{ define "admin-nav" }}
<nav class="nav">
    <a class="nav-link active" href="/admin/products">Productos</a>
    <a class="nav-link active" href="/admin/client">Clientes</a>
</nav>
{{ end }}
